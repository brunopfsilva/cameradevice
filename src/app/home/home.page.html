<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Camera capacitor
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar color="primary">
      <ion-title size="large">      Camera capacitor
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="6"
      *ngFor="let foto of fotoService.fotos; index as position"
      >
      <ion-img src="{{foto.webviewPath}}" (click)="presentActionSheetDelete(position)" ></ion-img>
    </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary" (click)="fotoService.addNewToGallery()" >
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
